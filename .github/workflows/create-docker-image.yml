name: Create and publish a Docker image

on:
  push:
    branches: ['main']

env:
  REGISTRY: ghcr.io

jobs:
  create-docker-images:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    strategy:
      matrix:
        include:
          - name: "Composer Normalize"
            description: "Normalise the composer files"
            docker_tag: "composer-normalize"
            path: "app/composer-normalize"
          - name: "editorconfig"
            description: "Enforce .editorconfig rules"
            docker_tag: "editorconfig"
            path: "./app/editorconfig"
          - name: "JSLint"
            description: "Lint JavaScript and TypesScript files"
            docker_tag: "js-eslint"
            path: "./app/eslint"
            npm: true
          - name: "JSON Lint"
            description: "Lint JSON files"
            docker_tag: "json-lint"
            path: "./app/json-lint"
          - name: "PHP Coding Standards"
            description: "Lint PHP file conventions"
            docker_tag: "php-coding-standards"
            path: "./app/php-coding-standards"
          - name: "PHPStan"
            description: "Static analysis tool for PHP files"
            docker_tag: "phpstan"
            path: "./app/phpstan"
          - name: "Rector"
            description: "Automated refactoring"
            docker_tag: "rector"
            path: "./app/rector"
          - name: "Stylelint"
            description: "Lint SCSS files"
            docker_tag: "stylelint"
            path: "./app/stylelint"
            npm: true
          - name: "TypoScript Lint"
            description: "Linting TypoScript files"
            docker_tag: "typoscript-lint"
            path: "./app/typoscript-lint"
          - name: "YAML Lint"
            description: "Linting YAML files"
            docker_tag: "yaml-lint"
            path: "./app/yaml-lint"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Composer Dependencies
        uses: ramsey/composer-install@v3
        with:
          working-directory: "${{ matrix.path }}"
          composer-options: "--no-dev --no-interaction --no-scripts --no-progress --optimize-autoloader --ansi  --ignore-platform-reqs"

      - name: Install NPM dependencies
        if: ${{ matrix.npm }}
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: "${{ matrix.path }}"

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.path }}
          file: ${{ matrix.path }}/../../Dockerfiles/Linter.dockerfile
          labels: |
            org.opencontainers.image.title="Linter: ${{ matrix.name }}"
            org.opencontainers.image.description="${{ matrix.description }}"
            org.opencontainers.image.vendor="Liquid Light"
            org.opencontainers.image.source="https://github.com/liquidlight/linter"
          tags: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.docker_tag }}:latest
          build-args: |
            ADDITIONAL_PACKAGES=${{ matrix.npm && 'npm' || '' }}
          push: true
