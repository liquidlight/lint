    - php:coding-standards:image:build

php:coding-standards:slim:image:build:
  extends:
    - .slim:image:build
    - .php:coding-standards
  needs:
    - php:coding-standards:image:test

php:coding-standards:slim:image:test:
  extends:
    - .slim:image:test
